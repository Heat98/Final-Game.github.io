<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="canvas_wrapper">
        <div class="progress_bars">
            <div class="sasuke_progress">
                <div class="progress">
                <p>Sasuke</p>
                <progress max="100" value="25"></progress>
                </div>
                <div class="sasuke_avatar">
                    <img src="../assets/img/sasuke_progress.png" alt="sasuke_avatar">
                </div>
            </div>
            <div class="naruto_progress">
                <div class="naruto_avatar">
                    <img src="../assets/img/naruto_progress.png" alt="naruto_avatar">
                </div>
                <div class="progress">
                <p>Naruto</p>
                <progress max="100" value="25"></progress>
                </div>
            </div>
        </div>
        <canvas id="canvas">Your browser does not support the canvas element.</canvas>
        <div id="jutsu" class="hide_element">
            <ul id="jutsu_list" class="jutsu_list">
                <li id="hit" class="hit">太極拳</li>
                <li id="katon" class="katon">カトン</li>
                <li id="kirin" class="kirin">キリン</li>
                <li id="chidori" class="chidori">エピムを取る</li>
            </ul>
        </div>
        <div id="questions" class="hide_element">
            <form id="question_form" class="question">
                <p id="question"></p>
                <input id="input" type="text">
            </form>
            <button id="answer" class="button">Answer</button>
        </div>
    </div>
</body>
</html>
